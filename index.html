<!DOCTYPE html>
<html>
<head>
  <title>Partage de localisation</title>
</head>
<body>
  <h1>Bonjour üëã</h1>
  <p>Veuillez cliquer sur le bouton ci-dessous pour partager votre position.</p>
  <button onclick="getLocation()">üìç Partager ma position</button>
  <p id="result"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendPosition, showError);
      } else {
        document.getElementById("result").innerText = "La g√©olocalisation n'est pas support√©e.";
      }
    }

    function sendPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      document.getElementById("result").innerText =
        `Position re√ßue : Latitude ${lat}, Longitude ${lon}`;

      // Envoie vers ton webhook ou ton email via service externe
      fetch("https://webhook.site/TON_ID_PERSONNEL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon })
      });
    }

    function showError(error) {
      document.getElementById("result").innerText =
        "Erreur de g√©olocalisation : " + error.message;
    }
  </script>
</body>
</html>
